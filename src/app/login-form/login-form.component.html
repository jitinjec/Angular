<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmitted()" #form ="ngForm">
        <div id="user-data" 
        ngModelGroup="userData"
        #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="name" required #name>
            <span *ngIf="!name.valid && name.touched">Please enter Name</span>
          </div>
          <button class="btn btn-outline-primary" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input 
            type="email"
            id="email" 
            class="form-control" 
            ngModel 
            name="email" 
            required
            email
            #email
            >
          </div>
          <span *ngIf="!email.valid && email.touched">Please enter a valid Email</span>
          <p *ngIf="!userData.valid && userData.touched"> user Data Invalid</p>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" [ngModel]="defaultQuestion" name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
         
        </div>
        <div class="form-group">
          <label>Answer</label>
          <textarea 
          name="answer" 
          rows="3" 
          [(ngModel)]="answer" 
          class="form-control"></textarea>
          <p> your Responce : {{answer}}</p>
          <div class="form-check" *ngFor="let gender of genders">
            <label class="form-check-label">
          <input 
          type="radio" 
          name="gender" 
          ngModel 
          required
          class="form-check-input"
          [value]="gender">
          {{ gender }}
            </label>
          </div>
        </div>
        <button class="btn btn-primary" [disabled]="!form.valid" type="submit">Submit</button>
      </form>
    </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <p>Username : {{ userDetails.userName}}</p>
        <p>Email : {{ userDetails.email}}</p>
        <p>Secret Question : {{ userDetails.secretQuestion}}</p>
        <p>Answer : {{ userDetails.secretAnswer}}</p>
        <p>Gender : {{ userDetails.gender}}</p>
      </div>
  </div>
</div>
